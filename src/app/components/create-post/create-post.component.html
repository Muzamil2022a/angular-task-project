<button (click)="isOpen = !isOpen" mat-raised-button color="primary">
  <mat-icon>add</mat-icon>Create Task
</button>
<form
  *ngIf="isOpen"
  [formGroup]="form"
  #formDirective="ngForm"
  (ngSubmit)="onSubmit(form.value)"
  novalidate
>
  <mat-form-field>
    <mat-label>Task Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task Description</mat-label>
    <input matInput formControlName="body" />
  </mat-form-field>
  <button
    color="primary"
    [disabled]="!form.valid"
    mat-raised-button
    type="submit"
  >
    <span>submit</span>
  </button>
</form>
